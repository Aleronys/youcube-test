name: Build Docker image

on:
  workflow_dispatch:
  push:
    branches-ignore: [main]
    paths:
      - "server/**"
  pull_request:
    paths:
      - "server/**"

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build image 🔨
        uses: docker/build-push-action@v3
        with:
          context: server
